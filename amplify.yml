version: 1
applications:
  - appRoot: .
    backend:
      phases:
        build:
          commands:
            - npm ci --cache .npm --prefer-offline
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
